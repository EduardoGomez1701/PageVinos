<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/stylesV.css">
    <title>Menú de Vinos</title>
</head>
<body>
    <header>
        <h1>Menú de Vinos</h1>
    </header>
    <main>
        <section class="wine-menu">
            <div class="wine-item">
                <h3>Vino Tinto</h3>
                <p>Un clásico con notas de frutos rojos y especias.</p>
            </div>
            <div class="wine-item">
                <h3>Vino Blanco</h3>
                <p>Fresco y afrutado, ideal para días soleados.</p>
            </div>
            <div class="wine-item">
                <h3>Vino Rosado</h3>
                <p>Ligero y refrescante, perfecto para cualquier ocasión.</p>
            </div>
            <div class="wine-item">
                <h3>Vino Espumoso</h3>
                <p>Elegante y burbujeante, ideal para celebraciones.</p>
            </div>
        </section>
    </main>
</body>
</html>
